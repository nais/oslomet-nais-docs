<div class="modal fade" id="mkdocs_search_modal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="searchModalLabel">Search platform documentation</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form autocomplete="off">
                    <div class="mb-3 form-group">
                        <label class="form-label" for="mkdocs-search-query">Search: </label>
                        <input type="text" class="form-control" placeholder="Type to start searching ..." id="mkdocs-search-query"
                            title="Type search term here" aria-label="Search">
                    </div>
                </form>
                <div class="mt-3" id="mkdocs-search-results">
                    <!-- Finne en mÃ¥te og style <articles> -->
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
</div>
